<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <form>
            <div id="display">
                <input type="text"  class="screen">
            </div>
            <div>
                <button type="button" value="AC" class="btn_clr">AC</button>
                <button type="button" value="DEL" class="btn_del">DEL</button>
                <button type="button" value="%" class="btn">%</button>
                <button type="button" value="/" class="btn">/</button>                
            </div>
            <div>
                <button type="button" value="7" class="btn">7</button>
                <button type="button" value="8" class="btn">8</button>
                <button type="button" value="9" class="btn">9</button>
                <button type="button" value="*" class="btn">*</button>
            </div>
            <div>
                <button type="button" value="4" class="btn">4</button>
                <button type="button" value="5" class="btn">5</button>
                <button type="button" value="6" class="btn">6</button>
                <button type="button" value="-" class="btn">-</button>
            </div>
            <div>
                <button type="button" value="1" class="btn">1</button>
                <button type="button" value="2" class="btn">2</button>
                <button type="button" value="3" class="btn">3</button>
                <button type="button" value="+" class="btn">+</button>
                
            </div>
            <div>
                <button type="button" value="00" class="btn">00</button>
                <button type="button" value="0" class="btn">0</button>
                <button type="button" value="." class="btn">.</button>
                <button type="button" id="btneql" value="=" class="btn_eql" style="background-color: chocolate;">=</button>
            </div>
        </form>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
